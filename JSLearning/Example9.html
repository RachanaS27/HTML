<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doExecute(a, b, c) {
        if (typeof a == "function") {
          a(b, c);
        } else {
          c = a + b;
          alert(c);
        }
      }

      function add(x, y) {
        alert(x + y);
      }
      function subtract(x, y) {
        alert(x - y);
      }
      function multiply(x, y) {
        alert(x * y);
      }
    </script>
  </head>
  <body>
    <script>
      doExecute(1, 2);
      doExecute(20, 20, 20);
      doExecute("a","b")
      doExecute(10,"n",9)
      doExecute(true,2)
      doExecute("10","20")

      doExecute(add, 100, 200);
      doExecute(subtract, 200, 100);
      doExecute(multiply, 10, 20);
    </script>
  </body>
</html>
