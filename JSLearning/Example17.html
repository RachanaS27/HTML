<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function doResult() {
        var num1 = window.document.inputForm.inp1.value;
        var a = window.parseInt(num1)

        var num2 = window.document.inputForm.inp2.value;
        var b = window.parseInt(num2);

        document.outputForm.out1.value=a+b;
        document.outputForm.out2.value=a-b;
        document.outputForm.out3.value=a*b;
        document.outputForm.out4.value=a/b;


      }
    </script>
  </head>
  <body>
    <form name="inputForm">
        <table>
            <tr>
                <td><label>Number 1</label></td>
                <td><input name="inp1"></td>
            </tr>
            <tr>
                <td><label>Number 2</label></td>
                <td><input name="inp2"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Show Result" onclick="doResult()"></td>
            </tr>
    </table>
    </form>
    <form name="outputForm">
        <table>
            <tr>
                <td>Sum</td>
                <td><input name="out1"></td>
            </tr>
            <tr>
                <td>Subtract</td>
                <td><input name="out2"></td>
            </tr>
            <tr>
                <td>Multiply</td>
                <td><input name="out3"></td>
            </tr>
            <tr>
                <td>Divide</td>
                <td><input name="out4"></td>
            </tr>
        </table>
    </form>
  </body>
</html>
