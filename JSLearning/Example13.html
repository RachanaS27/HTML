<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[10,20,30,"abc",true];   //array notation
        for (var index = 0; index < arr.length; index++) {
            console.log(arr[index])
        }
        console.log(arr)

        var emp={            // object notation (json)
            "id":101,
            "name":"ravi",
            "age":28,
            "basic":22000.00,
            "is-skilled":true
        };

        console.log(emp.id)
        console.log(emp["name"])
        console.log(emp.age)
        console.log(emp["basic"])
        console.log(emp["is-skilled"])
        console.log(emp)

        document.write(JSON.stringify(emp))
    </script>
</body>
</html>
