<ul>
  <li
    *ngFor="
      let n of names;
      index as i;
      odd as o;
      even as e;
      first as f;
      last as l
    "
  >
    {{ f }} {{ l }} {{ e }} {{ o }} {{ i + 1 }} {{ n }}
  </li>
</ul>

<table border="1">
    <tr *ngFor="let t of technologies">
        <td>{{t}}</td>
    </tr>
</table>
<table border="1">
    <tr *ngFor="let e of employees;even as e1" [style.backgroundColor]="e1?'lightblue':'white'">
        <td>{{e.id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.salary}}</td>
        <td>
            <ol>
                <li *ngFor="let s of e.skills">{{s}}</li>
            </ol>
        </td>
    </tr>
</table>
